{% extends "layout.html "%}
{% block content %}

<script>
    $(document).ready(()=>{
        $(".sidebar").find(".active").removeClass("active");
        $("#horoscope").addClass("active");
	})
</script>
<form method="post" action="/horoscope/update/{{horoscope.id}}" enctype="multipart/form-data">
{% csrf_token %}
<div class="row form-row">
    <div class="col-md-6">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name"class="form-control" value="{{horoscope.name}}" >
		</div>
    </div>
    <div class="col-md-6">
		<div class="form-group">
			<label>Date</label>
			<input type="text" name="date"class="form-control form-date" value="{{horoscope.date}}">
		</div>
    </div>
    <div class="col-md-6">
		<div class="form-group">
			<label>Content</label>
			<textarea name="content" class="form-control" >{{horoscope.content}}</textarea>
		</div>
    </div>
{% load static %}
    <div class="col-md-6">
		<div class="custom-file mb-2">
            <label>Image</label>
			<img width="100" src="{% static '/images/'%}{{horoscope.image}}" />
			<input type="file" name="image" class="form-control" />
		  </div>
	</div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
</div>
{% endblock content %}
