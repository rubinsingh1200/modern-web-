{% extends "layout.html "%}
{% block content %}

<script>
    $(document).ready(()=>{
        $(".sidebar").find(".active").removeClass("active");
        $("#user").addClass("active");
	})
</script>
<form method="post" action="/users/update/{{user.user_id}}" enctype="multipart/form-data">
{% csrf_token %}
<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" value="{{user.name}}" name="name" class="form-control" required/>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="text" value="{{user.email}}" name="email" class="form-control" required/>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Password</label>
            <input type="password" value="{{user.password}}" name="password" class="form-control" required/>
        </div>
    </div>
    

{% load static %}
    <div class="col-md-6">
            <div class="form-group">
                <label>Image</label>
                <img width="100" src="{% static '/images/'%}{{user.image}}" />
                <input type="file" name="image" class="form-control"/>
            </div>
    </div>
<button type="submit" class="btn btn-info">Submit</button>
</form>
</div>
{% endblock content %}
