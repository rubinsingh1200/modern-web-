{% extends "layout.html "%}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0">Dashboard</h1>
  </div>
<div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <a href="/users">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Number of Users</div>
              <div class="h5 mb-0 font-weight-bold">{{ u }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
        </a>
    </div>
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <a href="/news">
            <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">Number of Posts</div>
              <div class="h5 mb-0 font-weight-bold">{{ p }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-image fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
        </a>
	</div>
    <div class="col-xl-4 col-md-4 mb-4">
	<a href="/advert">
		<div class="card border-left-success shadow h-100 py-2">
	<div class="card-body">
	  <div class="row no-gutters align-items-center">
		<div class="col mr-2">
		  <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">Number of Advertisements</div>
		  <div class="h5 mb-0 font-weight-bold">{{ a }}</div>
		</div>
		<div class="col-auto">
		  <i class="fas fa-image fa-2x text-gray-300"></i>
		</div>
	  </div>
	</div>
  </div>
	</a>
</div>
</div>



{% endblock content %}
